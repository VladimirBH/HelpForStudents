<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <title>
            Помощь студентам
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/bootstrapoverride.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </head>
    <body class="m-4 mt-0 text-dark">
        <header class="row">
            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid fs-3">
                  <a class="navbar-brand" href="#">
                    <img src="images/empty_logo.png" width="32" height="32"/></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Работы</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contacts.html">О нас</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <button type="button" class="btn btn-help px-3 me-2">
                    Вход
                  </button>
                  <button type="button" class="btn me-3">
                    Регистрация
                  </button>
                </div>
              </div>
              </nav>
        </header>
        <main class="mt-2 min-vh-100 vw-25">
            <div class="container ">
                <form>
                    <div class="row form-outline mb-4">
                        <label class="form-label" for="FirstName">Имя</label>
                        <input type="text" id="FirstName" class="form-control form-control-lg" />
                    </div>

                    <div class="row form-outline mb-4">                    
                        <label class="form-label" for="LastName">Фамилия</label>
                        <input type="text" id="LastName" class="form-control form-control-lg" />
                    </div>

                    <div class="row form-outline mb-4">
                        <label class="form-label" for="Email">Адрес эл. почты</label>
                        <input type="email" id="Email" class="form-control form-control-lg" />
                    </div>
                        <button type="button" id="SubmitUpdate"  
                            class= "row btn btn-block btn-lg text-body px-5 mb-4">Изменить профиль</button>
                </form>
            </div>
        </main>
        <footer class="row mt-2">
            <a class="navbar-logo" href="index.html"><img src="images/empty_logo.png" width="32" height="32"/></a>
        </footer>
