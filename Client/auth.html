<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <title>
            Помощь студентам. Авторизация.
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/bootstrapoverride.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="scripts/cookies.js"></script>
        <script src="scripts/authorization.js"></script>
    </head>
    <body>
        <section class="vh-100 background-gradient">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Авторизация</h2>

                                    <form>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="email" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="email">Адрес эл. почты</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="password">Пароль</label>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="button" onclick="signIn()"
                                                class="btn btn-block btn-lg text-body px-5">Войти</button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Нет аккаунта? <a href="registration.html"
                                            class="fw-bold text-body"><u>Регистрация</u></a></p>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
