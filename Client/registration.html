<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <title>
            Помощь студентам. Регистрация.
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrapoverride.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </head>
    <body>
        <section class="vh-100 body-gradient">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Регистрация</h2>

                                    <form>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="FirstName" class="form-control form-control-lg" />
                                            <label class="form-label" for="FirstName">Имя</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="LastName" class="form-control form-control-lg" />
                                            <label class="form-label" for="LastName">Фамилия</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="Email" class="form-control form-control-lg" />
                                            <label class="form-label" for="Email">Адрес эл. почты</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="Password" class="form-control form-control-lg" />
                                            <label class="form-label" for="Password">Пароль</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="RepeatPassword" class="form-control form-control-lg" />
                                            <label class="form-label" for="RepeatPassword">Повторите пароль</label>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="UserAgreement" />
                                            <label class="form-check-label" for="UserAgreement">
                                                Я прочитал и согласен с <a href="#!" class="text-body"><u>Пользовательским соглашением</u></a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="button"   
                                                class="btn btn-block btn-lg gradient-custom-4 text-body px-5" style="background-color: rgba(78,209,235,1)">Регистрация</button>
                                        </div>

                                        <div class="form-outline mt-4 d-flex justify-content-center d-none" id="EmailCodeConfirmation">
                                            <input type="text" id="EmailCode" class="form-control form-control-lg me-2" />
                                            <button type="button"   
                                                class="btn btn-block btn-lg gradient-custom-4 text-body" style="background-color: rgba(78,209,235,1)">Ок</button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Уже есть аккаунт? <a href="auth.html"
                                            class="fw-bold text-body"><u>Войти</u></a></p>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
